<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos Personales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --warning-color: #f39c12;
            --success-color: #228B22;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: var(--transition);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .action-btn, .form-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-decoration: none;
            white-space: nowrap;
        }
        
        .action-btn:hover, .form-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-btn i, .form-btn i {
            margin: 0;
        }

        .form-btn {
            width: 100%;
            padding: 10px 15px;
        }

        .submit-btn {
            background-color: var(--success-color);
        }

        .submit-btn:hover {
            background-color: #1a6e1a;
        }

        .cancel-btn {
            background-color: #95a5a6;
        }

        .cancel-btn:hover {
            background-color: #7f8c8d;
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .edad-input {
            width: 100px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 15px;
            }
            .container {
                padding: 20px;
            }
            .edad-input {
                width: 100%;
            }
            .button-group .action-btn {
                width: 100%;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
        
        .registros-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .registros-table th,
        .registros-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .registros-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .registros-table tr:hover {
            background-color: #f8f9fa;
        }

        .nombre-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            cursor: pointer;
        }

        .nombre-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .no-registros {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 700px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .modal-content h3 {
            color: var(--primary-color);
            margin-top: 25px;
            margin-bottom: 10px;
        }
        .modal-content p {
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            padding: 6px 10px;
            font-size: 0.8rem;
            flex-grow: 1;
        }

        .edit-btn {
            background-color: var(--warning-color);
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: var(--accent-color);
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .print-btn {
            background-color: var(--primary-color);
        }
        
        .print-btn:hover {
            background-color: var(--secondary-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button, .button-group a {
            flex: 1 1 auto;
            min-width: 120px;
        }

        .content-area {
            display: block;
        }

        .hidden {
            display: none;
        }

        .action-buttons-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons-form button {
            flex: 1;
        }

        @media print {
            body > *:not(.modal):not(#registrosContainer) { display: none !important; }
            #registrosContainer {
                display: block !important;
                box-shadow: none;
                border: none;
            }
            .modal {
                display: block !important;
                position: static;
                background-color: white;
                padding-top: 0;
            }
            .modal-content {
                box-shadow: none;
                border: none;
                width: auto;
                max-width: none;
                margin: 0;
            }
            .close-btn, #imprimirInformeBtn, #cerrarModalBtn, #registroForm, #buscarContainer, .action-buttons, .button-group, h1, h2 { display: none !important; }
            .container {
                box-shadow: none;
                border: none;
            }
            h2 {
                display: block !important;
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.5em;
            }
        }
    </style>
</head>

        let registrosContainer = document.getElementById('registrosContainer');
        let submitBtn = document.querySelector('.submit-btn');
        let registroIdInput = document.getElementById('registroId');
        let generarPdfExpedienteBtn = document.getElementById('generarPdfExpedienteBtn');
        
        const pad = (n) => n < 10 ? '0' + n : n;

        function formatDate(date) {
            if (!date) return '';
            const d = new Date(date);
            return `${pad(d.getDate())}/${pad(d.getMonth() + 1)}/${d.getFullYear()}`;
        }
        
        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }

        registroForm.addEventListener('submit', function(e) {
            e.preventDefault();

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            submitBtn.disabled = true;

            const now = new Date();
            const formattedNow = `${pad(now.getDate())}/${pad(now.getMonth() + 1)}/${now.getFullYear()}`;

            const formData = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                edad: document.getElementById('edad').value,
                fechaNacimiento: formatDate(document.getElementById('fechaNacimiento').value),
                estadoCivil: document.getElementById('estadoCivil').value,
                domicilioActual: document.getElementById('domicilioActual').value,
                ultimoDomicilio: document.getElementById('ultimoDomicilio').value,
                ciudad: document.getElementById('ciudad').value,
                provincia: document.getElementById('provincia').value,
                pais: document.getElementById('pais').value,
                condicionSalud: document.getElementById('condicionSalud').value,
                condicionLaboral: document.getElementById('condicionLaboral').value,
                condicionJudicial: document.getElementById('condicionJudicial').value,
                causasReferencia: document.getElementById('causasReferencia').value,
                observaciones: document.getElementById('observaciones').value,
            };

            const registroId = registroIdInput.value;
            let ref;

            if (registroId) {
                formData.fechaUltimaActualizacion = formattedNow;
                ref = database.ref('registros').child(registroId);
            } else {
                formData.fechaRegistro = formattedNow;
                formData.fechaUltimaActualizacion = formattedNow;
                ref = database.ref('registros').push();
            }

            ref.set(formData)
                .then(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Registro Guardado';
                    setTimeout(() => {
                        submitBtn.innerHTML = '<i class="fas fa-save"></i> Guardar/Actualizar';
                        submitBtn.disabled = false;
                    }, 2000);

                    alert('Registro guardado exitosamente!');
                    registroForm.reset();
                    registroIdInput.value = '';

                    cargarRegistros();
                    showRecords();
                })
                .catch((error) => {
                    console.error('Error al guardar:', error);
                    submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error al Guardar';
                    submitBtn.disabled = false;
                    alert('Hubo un error al guardar el registro. Por favor intente nuevamente.');
                });
        });

        function cargarRegistros() {
            const listaRegistros = document.getElementById('listaRegistros');
            listaRegistros.innerHTML = '<p style="text-align: center; color: #666;">Cargando registros...</p>';

            return database.ref('registros').once('value')
                .then((snapshot) => {
                    allRegistrosData = snapshot.val();
                    if (!allRegistrosData) {
                        listaRegistros.innerHTML = '<div class="no-registros">No hay registros guardados aún.</div>';
                        return;
                    }
                    renderizarTabla(allRegistrosData);
                })
                .catch((error) => {
                    console.error('Error al cargar registros:', error);
                    listaRegistros.innerHTML = '<div class="no-registros">Error al cargar los registros.</div>';
                });
        }
        
        function renderizarTabla(registrosParaMostrar) {
            const listaRegistros = document.getElementById('listaRegistros');
            let tablaHTML = `
                <table class="registros-table">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>DNI</th>
                            <th>Edad</th>
                            <th>Ciudad</th>
                            <th>Fecha Registro</th>
                            <th>Última Actualización</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            Object.keys(registrosParaMostrar).forEach(key => {
                const registro = registrosParaMostrar[key];
                tablaHTML += `
                    <tr>
                        <td>
                            <a href="#" class="nombre-link" onclick="abrirExpediente('${key}')">
                                ${registro.nombre}
                            </a>
                        </td>
                        <td>${registro.dni}</td>
                        <td>${registro.edad}</td>
                        <td>${registro.ciudad}</td>
                        <td>${registro.fechaRegistro || 'N/A'}</td>
                        <td>${registro.fechaUltimaActualizacion || 'N/A'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit-btn" onclick="editarRegistro('${key}')"><i class="fas fa-edit"></i> Editar</button>
                                <button class="action-btn delete-btn" onclick="eliminarRegistro('${key}')"><i class="fas fa-trash-alt"></i> Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            tablaHTML += `
                    </tbody>
                </table>
            `;
            listaRegistros.innerHTML = tablaHTML;
        }

        document.getElementById('buscar').addEventListener('keyup', function() {
            const searchTerm = this.value.toLowerCase();
            const registrosFiltrados = {};
            if (allRegistrosData) {
                Object.keys(allRegistrosData).forEach(key => {
                    const registro = allRegistrosData[key];
                    if (registro.nombre.toLowerCase().includes(searchTerm) || (registro.dni && registro.dni.toLowerCase().includes(searchTerm))) {
                        registrosFiltrados[key] = registro;
                    }
                });
            }
            if (Object.keys(registrosFiltrados).length > 0) {
                renderizarTabla(registrosFiltrados);
            } else {
                document.getElementById('listaRegistros').innerHTML = '<div class="no-registros">No se encontraron registros.</div>';
            }
        });

        function abrirExpediente(registroId) {
            const expedienteModal = document.getElementById('expedienteModal');
            const expedienteDetalle = document.getElementById('expedienteDetalle');
            const registro = allRegistrosData[registroId];
            if (registro) {
                let htmlDetalle = `
                    <h3>Información Básica</h3>
                    <p><strong>Nombre y Apellido:</strong> ${registro.nombre || ''}</p>
                    <p><strong>DNI:</strong> ${registro.dni || ''}</p>
                    <p><strong>Edad:</strong> ${registro.edad || ''}</p>
                    <p><strong>Fecha de Nacimiento:</strong> ${registro.fechaNacimiento || ''}</p>
                    <p><strong>Estado Civil:</strong> ${registro.estadoCivil || ''}</p>
                    <h3>Domicilio</h3>
                    <p><strong>Domicilio Actual:</strong> ${registro.domicilioActual || ''}</p>
                    <p><strong>Último Domicilio:</strong> ${registro.ultimoDomicilio || ''}</p>
                    <p><strong>Ciudad:</strong> ${registro.ciudad || ''}</p>
                    <p><strong>Provincia:</strong> ${registro.provincia || ''}</p>
                    <p><strong>País:</strong> ${registro.pais || ''}</p>
                    <h3>Condiciones</h3>
                    <p><strong>Condición de Salud:</strong> ${registro.condicionSalud || 'No especificado'}</p>
                    <p><strong>Condición Laboral:</strong> ${registro.condicionLaboral || 'No especificado'}</p>
                    <p><strong>Condición Judicial:</strong> ${registro.condicionJudicial || 'No especificado'}</p>
                    <p><strong>Causas de Referencia:</strong> ${registro.causasReferencia || 'No especificado'}</p>
                    <p><strong>Observaciones:</strong> ${registro.observaciones || 'No especificado'}</p>
                    <hr style="margin-top: 20px; border-color: #eee;">
                    <p style="font-size: 0.9em; color: #888;"><strong>Fecha de Registro:</strong> ${registro.fechaRegistro || 'N/A'}</p>
                    <p style="font-size: 0.9em; color: #888;"><strong>Última Actualización:</strong> ${registro.fechaUltimaActualizacion || 'N/A'}</p>
                `;
                expedienteDetalle.innerHTML = htmlDetalle;
                expedienteModal.style.display = 'block';
            }
        }
        
        function editarRegistro(registroId) {
            const registro = allRegistrosData[registroId];
            if (registro) {
                document.getElementById('nombre').value = registro.nombre;
                document.getElementById('dni').value = registro.dni;
                document.getElementById('edad').value = registro.edad;

                const parts = registro.fechaNacimiento.split('/');
                const formattedDateForInput = `${parts[2]}-${parts[1]}-${parts[0]}`;
                document.getElementById('fechaNacimiento').value = formattedDateForInput;

                document.getElementById('estadoCivil').value = registro.estadoCivil;
                document.getElementById('domicilioActual').value = registro.domicilioActual;
                document.getElementById('ultimoDomicilio').value = registro.ultimoDomicilio;
                document.getElementById('ciudad').value = registro.ciudad;
                document.getElementById('provincia').value = registro.provincia;
                document.getElementById('pais').value = registro.pais;
                document.getElementById('condicionSalud').value = registro.condicionSalud;
                document.getElementById('condicionLaboral').value = registro.condicionLaboral;
                document.getElementById('condicionJudicial').value = registro.condicionJudicial;
                document.getElementById('causasReferencia').value = registro.causasReferencia;
                document.getElementById('observaciones').value = registro.observaciones;
                registroIdInput.value = registroId;
                
                showForm();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function eliminarRegistro(registroId) {
            if (confirm('¿Está seguro de que desea eliminar este registro? Esta acción no se puede deshacer.')) {
                database.ref('registros').child(registroId).remove()
                    .then(() => {
                        alert('Registro eliminado exitosamente.');
                        cargarRegistros();
                    })
                    .catch((error) => {
                        console.error('Error al eliminar el registro:', error);
                        alert('Hubo un error al intentar eliminar el registro.');
                    });
            }
        }

        document.getElementById('modalCloseBtnTop').addEventListener('click', () => {
            document.getElementById('expedienteModal').style.display = 'none';
        });
        document.getElementById('cerrarModalBtn').addEventListener('click', () => {
            document.getElementById('expedienteModal').style.display = 'none';
        });
        window.addEventListener('click', (event) => {
            if (event.target == document.getElementById('expedienteModal')) {
                document.getElementById('expedienteModal').style.display = 'none';
            }
        });
        document.getElementById('imprimirInformeBtn').addEventListener('click', () => {
            window.print();
        });

        function showForm() {
            registroFormContainer.classList.remove('hidden');
            registrosContainer.classList.add('hidden');
        }
        function showRecords() {
            registroFormContainer.classList.add('hidden');
            registrosContainer.classList.remove('hidden');
        }
        function hideAll() {
            registroFormContainer.classList.add('hidden');
            registrosContainer.classList.add('hidden');
        }

        document.getElementById('nuevoRegistroBtn').addEventListener('click', () => {
            showForm();
            registroForm.reset();
            registroIdInput.value = '';
        });
        document.getElementById('verRegistrosBtn').addEventListener('click', () => {
            showRecords();
            cargarRegistros();
        });
        
        document.getElementById('generarInformeBtn').addEventListener('click', () => {
            showRecords();
            cargarRegistros().then(() => {
                const element = document.getElementById('informeContent');
                const { jsPDF } = window.jspdf;

                html2canvas(element).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210; 
                    const pageHeight = 295;
                    const imgHeight = canvas.height * imgWidth / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }
                    pdf.save('informe.pdf');
                });
            });
        });

        generarPdfExpedienteBtn.addEventListener('click', () => {
            const actionButtonsForm = document.querySelector('.action-buttons-form');
            actionButtonsForm.style.display = 'none';

            const formElement = document.getElementById('registroForm');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const a4Width = 210;
            const a4Height = 297;

            html2canvas(formElement, { scale: 2 }).then(canvas => {
                const imgWidth = a4Width;
                const imgHeight = (canvas.height * a4Width) / canvas.width;
                const imgData = canvas.toDataURL('image/png');

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                
                const nombre = document.getElementById('nombre').value || 'expediente';
                pdf.save(`${nombre}.pdf`);
                
                actionButtonsForm.style.display = 'flex';
            });
        });

        document.getElementById('cerrarBtn').addEventListener('click', () => {
            hideAll();
        });

        document.getElementById('cancelarBtn').addEventListener('click', () => {
            registroForm.reset();
            registroIdInput.value = '';
            showRecords();
        });

        document.getElementById('provincia').addEventListener('change', function() {
            if (this.value === 'Otro país') {
                document.getElementById('pais').focus();
            }
        });
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            const fechaNacimiento = new Date(this.value);
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            const mes = hoy.getMonth() - fechaNacimiento.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }
            document.getElementById('edad').value = edad;
        });
        document.getElementById('edad').addEventListener('change', function() {
            const edad = parseInt(this.value);
            if (!isNaN(edad)) {
                const hoy = new Date();
                const añoNacimiento = hoy.getFullYear() - edad;
                document.getElementById('fechaNacimiento').value = `${añoNacimiento}-${String(hoy.getMonth() + 1).padStart(2, '0')}-${String(hoy.getDate()).padStart(2, '0')}`;
            }
        });
    </script>
</body>
</html>
