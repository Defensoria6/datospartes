<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Datos Personales</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: var(--transition);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        .edad-input {
            width: 100px;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            .edad-input {
                width: 100%;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.2s; }
        .form-section:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Datos Personales</h1>
        <form id="registroForm">
            <div class="form-section">
                <h2>Información Básica</h2>

                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                
                <div class="row">

                            <label for="edad">Edad:</label>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="estadoCivil">Estado Civil:</label>
                    <select id="estadoCivil" name="estadoCivil" required>

                </div>
            </div>
            
            <div class="form-section">

                <div class="form-group">

                </div>
                
                <div class="form-group">
                    <label for="ultimoDomicilio">Último Domicilio Conocido:</label>

                <div class="row">

                            <label for="ciudad">Ciudad:</label>

                    </div>

                            <label for="provincia">Provincia:</label>

                                <option value="Capital Federal">Capital Federal</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Ríos">Entre Ríos</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquén">Neuquén</option>
                                <option value="Río Negro">Río Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucumán">Tucumán</option>
                                <option value="Islas Malvinas">Islas Malvinas</option>

                            </select>
                        </div>
                    </div>
                </div>

                    <label for="pais">País:</label>
                    <select id="pais" name="pais" required>
                        <option value="">Seleccione un país...</option>
                        <optgroup label="América">
                            <option value="Argentina">Argentina</option>
                            <option value="Bolivia">Bolivia</option>

                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Cuba">Cuba</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="El Salvador">El Salvador</option>
                            <option value="Estados Unidos">Estados Unidos</option>
                            <option value="Guatemala">Guatemala</option>
                            <option value="Haití">Haití</option>
                            <option value="Honduras">Honduras</option>
                            <option value="México">México</option>
                            <option value="Nicaragua">Nicaragua</option>

                            <option value="España">España</option>
                            <option value="Finlandia">Finlandia</option>
                            <option value="Francia">Francia</option>
                            <option value="Grecia">Grecia</option>

                            <option value="Irlanda">Irlanda</option>
                            <option value="Italia">Italia</option>
                            <option value="Noruega">Noruega</option>
                            <option value="Países Bajos">Países Bajos</option>
                            <option value="Polonia">Polonia</option>
                            <option value="Portugal">Portugal</option>

                        </optgroup>
                        <optgroup label="África">
                            <option value="Argelia">Argelia</option>
                            <option value="Angola">Angola</option>
                            <option value="Egipto">Egipto</option>
                            <option value="Etiopía">Etiopía</option>
                            <option value="Ghana">Ghana</option>

                            <option value="Libia">Libia</option>
                            <option value="Marruecos">Marruecos</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="República Democrática del Congo">República Democrática del Congo</option>
                            <option value="Sudáfrica">Sudáfrica</option>

                        </optgroup>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Condiciones</h2>
                <div class="form-group">
                    <label for="condicionSalud">Condición de Salud:</label>
                    <textarea id="condicionSalud" name="condicionSalud"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="condicionLaboral">Condición Laboral:</label>
                    <textarea id="condicionLaboral" name="condicionLaboral"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="condicionJudicial">Condición Judicial:</label>
                    <textarea id="condicionJudicial" name="condicionJudicial"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="causasReferencia">Causas de Referencia:</label>
                    <textarea id="causasReferencia" name="causasReferencia"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones"></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Guardar Registro</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC871IwG89d3yd-BUY9tj2q0_gmBV3AMfM",
            authDomain: "datos-partes.firebaseapp.com",
            projectId: "datos-partes",
            storageBucket: "datos-partes.appspot.com",
            messagingSenderId: "277413385546",
            appId: "1:277413385546:web:9863aaa081727a84479db3"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Manejar el envío del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar animación de carga
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            submitBtn.disabled = true;
            
            // Obtener valores del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                dni: document.getElementById('dni').value,
                edad: document.getElementById('edad').value,
                fechaNacimiento: document.getElementById('fechaNacimiento').value,
                estadoCivil: document.getElementById('estadoCivil').value,
                domicilioActual: document.getElementById('domicilioActual').value,
                ultimoDomicilio: document.getElementById('ultimoDomicilio').value,
                ciudad: document.getElementById('ciudad').value,
                provincia: document.getElementById('provincia').value,
                pais: document.getElementById('pais').value,
                condicionSalud: document.getElementById('condicionSalud').value,
                condicionLaboral: document.getElementById('condicionLaboral').value,
                condicionJudicial: document.getElementById('condicionJudicial').value,
                causasReferencia: document.getElementById('causasReferencia').value,
                observaciones: document.getElementById('observaciones').value,
                fechaRegistro: new Date().toISOString()
            };
            
            // Guardar en Firebase
            const newRegistroRef = database.ref('registros').push();
            newRegistroRef.set(formData)
                .then(() => {
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Registro Guardado';
                    setTimeout(() => {
                        submitBtn.innerHTML = 'Guardar Registro';
                        submitBtn.disabled = false;
                    }, 2000);
                    
                    // Mostrar notificación de éxito
                    alert('Registro guardado exitosamente!');
                    document.getElementById('registroForm').reset();
                })
                .catch((error) => {
                    console.error('Error al guardar:', error);
                    submitBtn.innerHTML = 'Error al Guardar - Intente Nuevamente';
                    submitBtn.disabled = false;
                    
                    // Mostrar notificación de error
                    alert('Hubo un error al guardar el registro. Por favor intente nuevamente.');
                });
        });

        // Si se selecciona "Otro país" en provincia, seleccionar automáticamente el campo país
        document.getElementById('provincia').addEventListener('change', function() {
            if (this.value === 'Otro país') {
                document.getElementById('pais').focus();
            }
        });

        // Calcular edad automáticamente cuando se selecciona fecha de nacimiento
        document.getElementById('fechaNacimiento').addEventListener('change', function() {
            const fechaNacimiento = new Date(this.value);
            const hoy = new Date();
            let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            const mes = hoy.getMonth() - fechaNacimiento.getMonth();
            
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
                edad--;
            }
            
            document.getElementById('edad').value = edad;
        });

        // Actualizar fecha de nacimiento cuando se cambia la edad manualmente
        document.getElementById('edad').addEventListener('change', function() {
            const edad = parseInt(this.value);
            if (!isNaN(edad) {
                const hoy = new Date();
                const añoNacimiento = hoy.getFullYear() - edad;
                document.getElementById('fechaNacimiento').value = `${añoNacimiento}-${String(hoy.getMonth() + 1).padStart(2, '0')}-${String(hoy.getDate()).padStart(2, '0')}`;
            }
        });
    </script>
</body>
</html>
